<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿呜智慧 - AI助手</title>
    <link rel="stylesheet" href="/static/chat_new.css">
    <link rel="stylesheet" href="/static/prism.min.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="chat-container">
        <!-- 头部 -->
        <header class="chat-header">
            <div class="header-content">
                <h1 class="logo">阿呜智慧</h1>
                <div class="header-actions">
                    <button class="btn-icon" id="theme-toggle" title="切换主题">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                    <button class="btn-icon" id="new-chat" title="新对话">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- 消息区域 -->
        <main class="messages-container" id="messages">
            <div class="welcome-message">
                <div class="welcome-icon">🤖</div>
                <h2>你好！我是阿呜智慧</h2>
                <p>我可以帮助您解答问题、编写代码、分析文档等。请随时向我提问！</p>
            </div>
        </main>

        <!-- 输入区域 -->
        <footer class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="输入您的问题..." 
                    rows="1"
                    maxlength="4000"
                ></textarea>
                <button id="send-button" class="send-button" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="input-hint">按 Enter 发送，Shift+Enter 换行</span>
                <span class="char-count" id="char-count">0/4000</span>
            </div>
        </footer>
    </div>

    <!-- 加载指示器 -->
    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="/static/marked.min.js"></script>
    <script src="/static/prism.min.js"></script>
    <script src="/static/prism-javascript.min.js"></script>
    <script src="/static/chat_new.js"></script>
</body>
</html>
