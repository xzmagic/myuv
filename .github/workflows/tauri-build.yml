name: Build Tauri Apps

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev pkg-config build-essential
          sudo apt-get install -y libsoup-3.0-dev libwebkit2gtk-4.1-dev || sudo apt-get install -y libsoup-2.4-dev libwebkit2gtk-4.0-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and bundle with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: src-tauri
          args: --ci --verbose

      - name: List build outputs
        run: ls -R src-tauri/target || true

      - name: Show bundle files (debug)
        run: |
          find src-tauri/target -maxdepth 5 -type f | grep bundle || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.os }}
          path: src-tauri/target/**/bundle/**
          if-no-files-found: error

      - name: Publish GitHub Release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/**/bundle/**
